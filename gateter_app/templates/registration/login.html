{% extends 'base.html' %}

{% block content %}

<div class="column">
    <div class="block">
        <h2 class="title is-1">
            Login
        </h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<div class="column is-one-third">
    <div class="block">
        <a href="{% url 'gateter_app:register' %}">
            <button class="button is-dark is-outlined is-fullwidth">
                Registrate
            </button>
        </a>
    </div>
</div>
{% endblock %}
