{% extends 'base.html' %}

{% block content %}

<div class="column">
    <div class="block">
        <h2 class="title is-1">
            Register
        </h2>

        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Register">
        </form>

    </div>
</div>

<div class="column is-one-third">
    <div class="block">
        <a href="{% url 'gateter_app:login' %}">
            <button class="button is-dark is-outlined is-fullwidth">
                Volver al Login
            </button>
        </a>
    </div>
</div>

{% endblock %}
